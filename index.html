<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>豆豆成长日记</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/timeline.css">
    <script src="./static/js/modernizr.js"></script>
    <script src="./static/js/jquery.min.js"></script>
    <style>
        .cd-timeline-content span {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>豆豆成长日记</h1>
    </header>

    <section id="cd-timeline" class="cd-container">

        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-picture">
                <img src="./static/images/cd-icon-location.svg" alt="Location">
            </div>

            <div class="cd-timeline-content">
                <h2>带豆豆拍亲子照</h2>
                <span>爱儿美朝阳公园店</span>
                <p>
                    和豆爸、豆妈、豆奶去爱儿美拍亲子照。
                    <br>
                    <img src="https://wangyongjie.com.cn/static/images/20210307.jpeg" alt="">
                </p>
                <!-- <a href="#" class="cd-read-more">阅读更多</a> -->
                <span class="cd-date">2021-03-07 星期日</span>
            </div>
        </div> 

        <div class="cd-timeline-block">
            <div class="cd-timeline-img cd-picture">
                <img src="./static/images/cd-icon-picture.svg" alt="Location">
            </div>

            <div class="cd-timeline-content">
                <h2>带豆豆去家乐福商城</h2>
                <span>四元桥家乐福店</span>
                <p>
                    和豆爸、豆妈、豆奶去家乐福逛街，本打算让豆豆去游乐场的，但是看豆豆状态不佳就改为了逛超市。
                    <br>
                    <img src="https://wangyongjie.com.cn/static/images/20210306.jpg" alt="">
                </p>
                <!-- <a href="#" class="cd-read-more">阅读更多</a> -->
                <span class="cd-date">2021-03-06 星期六</span>
            </div>
        </div> 

    </section>

    <script>
        $(function () {
            var $timeline_block = $('.cd-timeline-block');
            $timeline_block.each(function () {
                if ($(this).offset().top > $(window).scrollTop() + $(window).height() * 0.75) {
                    $(this).find('.cd-timeline-img, .cd-timeline-content').addClass('is-hidden');
                }
            });
            $(window).on('scroll', function () {
                $timeline_block.each(function () {
                    if ($(this).offset().top <= $(window).scrollTop() + $(window).height() * 0.75 && $(this).find('.cd-timeline-img').hasClass('is-hidden')) {
                        $(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden').addClass('bounce-in');
                    }
                });
            });
        });
    </script>
</body>
</html>
